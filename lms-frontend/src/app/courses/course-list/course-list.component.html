<div class="max-w-7xl mx-auto py-6 px-4">
    <h1 class="text-2xl font-bold mb-6">All Published Courses</h1>
  
    <div *ngIf="loading" class="text-gray-500">Loading...</div>
    <div *ngIf="!loading && courses.length === 0" class="text-gray-500">No courses found.</div>
  
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let course of courses" class="bg-white p-4 shadow rounded">
        <img [src]="course.thumbnail" alt="Course image" class="h-40 w-full object-cover rounded mb-4">
        <h2 class="text-lg font-semibold">{{ course.title }}</h2>
        <p class="text-sm text-gray-500 mb-2">Category: {{ course.category }}</p>
        <p class="text-sm text-gray-500 mb-4">Tutor: {{ course.tutor.name }}</p>
        <a [routerLink]="['/courses', course._id]" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          View Details
        </a>
      </div>
    </div>
  </div>
