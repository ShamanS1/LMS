<div class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden md:max-w-md lg:max-w-lg w-full">
    <div class="px-8 py-6 border-b border-gray-200">
      <button
        type="button"
        (click)="goBackToManage()"
        class="inline-flex items-center py-2 px-4 rounded-md text-sm font-medium text-gray-600 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 transition duration-150 ease-in-out mb-4"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        Back to Tutor-Dashboard
      </button>
    </div>
    <div class="px-8 py-8">
      <h1 class="text-2xl font-semibold text-gray-800 mb-6">Create New Course</h1>
      <form (ngSubmit)="createCourse()" class="space-y-6">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
          <div class="mt-1">
            <input
              id="title"
              [(ngModel)]="title"
              name="title"
              required
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-3"
            />
          </div>
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <div class="mt-1">
            <textarea
              id="description"
              [(ngModel)]="description"
              name="description"
              required
              rows="4"
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-3"
            ></textarea>
          </div>
        </div>
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <div class="mt-1">
            <input
              id="category"
              [(ngModel)]="category"
              name="category"
              required
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-3"
            />
          </div>
        </div>
        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-700 mb-2">Thumbnail</label>
          <div class="mt-1">
            <input
              type="file"
              (change)="onFileChange($event)"
              accept="image/*"
              id="thumbnail"
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-3"
            />
          </div>
        </div>
        <div class="flex items-start mb-4">
          <div class="flex items-center h-5">
            <input
              id="publish"
              name="isPublished"
              type="checkbox"
              [(ngModel)]="isPublished"
              class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
            />
          </div>
          <div class="ml-3 text-sm">
            <label for="publish" class="font-medium text-gray-700">Publish Immediately</label>
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
          >
            Create Course
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
