<button type="button" (click)="goBackToManage()"
  class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
‚Üê Back to Tutor-Dashboard
</button>
<div class="max-w-xl mx-auto py-6 px-4">
  
    <h1 class="text-2xl font-bold mb-6">Create New Course</h1>
  
    <form (ngSubmit)="createCourse()">
      <label class="block mb-1 font-medium">Title</label>
      <input [(ngModel)]="title" name="title" required class="w-full border rounded px-3 py-2 mb-4" />
  
      <label class="block mb-1 font-medium">Description</label>
      <textarea [(ngModel)]="description" name="description" required rows="3"
                class="w-full border rounded px-3 py-2 mb-4"></textarea>
  
      <label class="block mb-1 font-medium">Category</label>
      <input [(ngModel)]="category" name="category" required class="w-full border rounded px-3 py-2 mb-4" />
  
      <label class="block mb-1 font-medium">Thumbnail</label>
      <input type="file" (change)="onFileChange($event)" accept="image/*" class="mb-4" />
  
      <label class="inline-flex items-center mb-4">
        <input type="checkbox" [(ngModel)]="isPublished" name="isPublished" class="mr-2" />
        Publish Immediately
      </label>
  
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
        Create Course
      </button>
    </form>
  </div>
