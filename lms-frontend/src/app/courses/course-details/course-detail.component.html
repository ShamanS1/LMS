<app-student-nav></app-student-nav>

<div class="max-w-4xl mx-auto py-6 px-4">
    <h1 class="text-3xl font-bold mb-4">{{ course?.title }}</h1>
    <p class="text-gray-600 mb-2">Tutor: {{ course?.tutor?.name }}</p>
    <p class="text-gray-500 mb-6">{{ course?.description }}</p>
  
    <button *ngIf="!enrolled"
        (click)="enroll()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-4">
  Enroll
</button>

<button *ngIf="enrolled"
        class="bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed mb-4"
        disabled>
  Enrolled
</button>

    <!-- Progress Section -->
<div *ngIf="enrolled" class="mt-4">
    <h2 class="text-lg font-semibold">Your Progress</h2>
    <app-progress-bar [courseId]="courseId" [percent]="courseProgress"></app-progress-bar>

  </div>
  
  
    <div *ngIf="loading" class="text-gray-400">Loading structure...</div>

  
    <div *ngIf="structure.length > 0">
      <h2 class="text-xl font-semibold mb-2">Course Structure</h2>
      <div *ngFor="let sec of structure" class="mb-6">
        <h3 class="text-md font-bold text-blue-600 mb-1">
          {{ sec.title }}
          <span *ngIf="enrolled && sec.isCompleted" class="ml-2 text-green-600 text-xs font-semibold bg-green-100 px-2 py-1 rounded">
            âœ… Completed
          </span>
        </h3>
    
        <ul class="text-sm text-gray-700 ml-4 list-disc">
          <li *ngFor="let mat of sec.materials" class="flex justify-between items-center py-1">
            <div>
              <b>{{ mat.title }} ({{ mat.type }})</b><br>
              <button *ngIf="enrolled && mat.type === 'pdf'" (click)="downloadMaterial(mat._id, mat.title + '.pdf')"
              class="text-blue-600 hover:underline text-xs" download >
  Download
</button>
              <div *ngIf="enrolled && mat.type === 'youtube'" class="text-blue-600 text-xs">
                <a [href]="mat.content" target="_blank">Watch Video</a>
              </div>
            </div>
    
            <!-- Progress Toggle only for enrolled -->
            <app-progress-toggle
  [courseId]="courseId"
  [materialId]="mat._id"
  (progressUpdated)="courseProgress = $event">
</app-progress-toggle>


<!-- And below it, pass courseId to trigger progress bar update -->
<!-- <app-progress-bar [courseId]="courseId"></app-progress-bar> -->

          </li>
        </ul>
      </div>
    </div>
     <!-- Certificate Section -->
     <button (click)="downloadCertificate()"
     class="inline-block bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
ðŸŽ“ Download Certificate
</button>

  </div>
