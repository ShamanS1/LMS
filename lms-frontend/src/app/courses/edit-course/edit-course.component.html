<div class="max-w-xl mx-auto mt-12 p-8 bg-white rounded-lg shadow-lg border border-gray-100">
  <div class="flex justify-between items-center mb-8 border-b pb-4">
    <h2 class="text-2xl font-bold text-gray-800">Edit Course</h2>
  </div>

  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Course Title</label>
        <input formControlName="title" 
          class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" 
          placeholder="Enter course title" />
      </div>
    
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea formControlName="description" 
          class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 min-h-32" 
          placeholder="Enter detailed course description"></textarea>
      </div>
    
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
        <input formControlName="category" 
          class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" 
          placeholder="Enter course category" />
      </div>
    
      <label class="flex items-center py-2 cursor-pointer">
        <div class="relative">
          <input type="checkbox" formControlName="isPublished" class="sr-only" />
          <div class="w-10 h-5 bg-gray-200 rounded-full shadow-inner"></div>
          <div class="dot absolute w-7 h-7 bg-white rounded-full shadow -left-1 -top-1 transition"></div>
        </div>
        <div class="ml-3 text-gray-700 font-medium">Publish this course</div>
      </label>
    </div>

    <div class="mt-8 flex justify-end">
      <button type="submit" 
        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-300 font-medium flex items-center gap-2 shadow-md hover:shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0l-4 4m4-4v12" />
        </svg>
        Update Course
      </button>
    </div>
  </form>
</div>
