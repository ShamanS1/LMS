<nav class="bg-white border-b border-gray-200 px-4 py-3 shadow relative">
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <!-- Brand -->
    <div class="text-xl font-bold text-blue-600">
      <a routerLink="/">MyLMS</a>
    </div>

    <!-- Auth Links / Profile -->
    <div class="flex items-center space-x-4">
      <!-- If not logged in -->
      <a *ngIf="!auth.isAuthenticated()" routerLink="/login" class="text-gray-600 hover:text-blue-600">Login</a>
      <a *ngIf="!auth.isAuthenticated()" routerLink="/register" class="text-gray-600 hover:text-blue-600">Register</a>

      <!-- If logged in -->
      <div class="relative" *ngIf="auth.isAuthenticated()" #dropdownWrapper>
        <button (click)="toggleDropdown()" class="focus:outline-none">
          <img src="/assets/user.png" class="w-8 h-8 rounded-full border" alt="Profile" />
        </button>

        <!-- Dropdown menu -->
        <div *ngIf="dropdownOpen"
             class="absolute right-0 mt-2 w-52 bg-white border rounded shadow-lg z-50"
             (clickOutside)="closeDropdown()">
            <!-- Display User Info -->
            <span class="block text-sm font-medium text-gray-800">
              {{ auth.getUserName() }}
            </span>
            <span class="block text-xs text-gray-500">
              {{ auth.getUserRole() | titlecase }}
            </span>

          <p 
             class="block px-4 py-2 text-sm hover:bg-gray-100">Welcome,{{ auth.getUserName() }} </p>
          <button (click)="logout()"
                  class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<main class="p-4">
  <router-outlet></router-outlet>
</main>
